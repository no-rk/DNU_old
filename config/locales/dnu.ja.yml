      register/profile: プロフィール
      register/upload_icon: アップロードアイコン
      register/init_job: 初期職業
      register/init_status: 初期能力
      register/init_art: 初期技能

    attributes:
      register/profile: &profile
        age: 年齢
        gender: 性別
        introduction: 紹介
        name: 名前
        nickname: 愛称
        race: 種族
      register/icon: &icon
        upload_icon_id: |-
          アップロードアイコン
          <a href="#" rel="tooltip" data-original-title="「設定＞画像アップローダ」のアイコンを使用可能。">
          <i class="icon-question-sign"></i>
          </a>
        url: |-
          アイコンURL
          <a href="#" rel="tooltip" data-original-title="URLでの指定も可能。両方指定した場合はこちらが優先されます。">
          <i class="icon-question-sign"></i>
          </a>
        name: 名前
        caption: 説明
      register/character/profile: *profile
      register/character/icons: *icon

      register/upload_icon: &upload_icon
        icon: アイコン
        remote_icon_url: |-
          アイコンURL
          <a href="#" rel="tooltip" data-original-title="画像URLからのアップロードも可能。両方指定した場合はファイル選択が優先されます。">
          <i class="icon-question-sign"></i>
          </a>
        name: |-
          名前
          <a href="#" rel="tooltip" data-original-title="「設定＞キャラクター」などでアイコンを設定する際の識別名。">
          <i class="icon-question-sign"></i>
          </a>
        user_tag: |-
          タグ
          <a href="#" rel="tooltip" data-original-title="タグを入力するとギャラリーで公開されます。コンマ区切りで複数指定可能。">
          <i class="icon-question-sign"></i>
          </a>
        caption: |-
          説明
          <a href="#" rel="tooltip" data-original-title="ギャラリーに表示される説明文。">
          <i class="icon-question-sign"></i>
          </a>
        _destroy: |-
          削除
          <a href="#" rel="tooltip" data-original-title="関連項目も全て削除されます。">
          <i class="icon-question-sign"></i>
          </a>
      register/image/upload_icons: *upload_icon

      register/init_job: &init_job
        job_id: 初期職業
      register/init_guardian: &init_guardian
        guardian_id: 守護竜
      register/initial:
        status: 初期能力
        art: 初期技能
      register/initial/init_job: *init_job
      register/initial/init_guardian: *init_guardian
      register/initial/init_arts:
        art_id: 全ての技能

  activemodel:
    attributes:
