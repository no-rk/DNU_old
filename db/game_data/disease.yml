- name: 猛毒
  caption: |-
    行動前にHPが減少します。<br>
    また、受けるHP回復の効果量が低くなります。
  color: 00cc33

- name: 麻痺
  caption: |-
    EVA、MEVAが減少します。<br>
    また、まれに行動不能になります。
  color: ccff33

- name: 睡眠
  caption: |-
    HIT、MHITが減少します。<br>
    また、たまに行動不能になります。<br>
    攻撃を受けることでたまに深度が軽減されます。<br>
  color: 9966ff

- name: 混濁
  caption: |-
    たまに敵味方の区別無く攻撃を行います。
  color: cc6633

- name: 炎纏
  caption: |-
    行動前にHP、MPが減少します。<br>
    また、火特性が増加します。
  color: cc3333

- name: 水濡
  caption: |-
    AT、MATが減少します。<br>
    また、水特性が増加します。
  color: 3366ff

- name: 泥浸
  caption: |-
    CRI、SPDが減少します。<br>
    また、地特性が増加します。
  color: cc9966

- name: 鎌鼬
  caption: |-
    DF、MDFが減少します。<br>
    また、風特性が増加します。
  color: 66cc66

- name: 光身
  caption: |-
    DF、MDFが増加します。<br>
    また、攻撃対象になりやすくなります。
  color: cccc00

- name: 暗幕
  caption: |-
    AT、MATが増加します。<br>
    また、攻撃対象になりにくくなります。
  color: cc33cc
