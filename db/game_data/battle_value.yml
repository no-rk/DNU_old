- name: HP
  caption: |-
    キャラクターの体力を表す値です。
    ターンの最後にHPが0未満の場合、戦闘離脱します。
  min: -100000000
  has_max: true

- name: MP
  caption: |-
    キャラクターの持つ不思議な力を表す値です。
    主に技を使用する際に消費されます。
  min: 0
  has_max: true

- name: AT
  caption: |-
    キャラクターの攻撃力の値です。
    値が高いほど与えるダメージが増加します。
  has_equip_value: true

- name: MAT
  caption: |-
    キャラクターの魔法攻撃力の値です。
    値が高いほど与えるダメージが増加します。
  has_equip_value: true

- name: DF
  caption: |-
    キャラクターの防御力の値です。
    値が高いほど受けるダメージが減少します。
  has_equip_value: true

- name: MDF
  caption: |-
    キャラクターの魔法防御力の値です。
    値が高いほど受けるダメージが減少します。
  has_equip_value: true

- name: HIT
  caption: |-
    キャラクターの攻撃命中補正の値です。
    値が高いほど攻撃が当たりやすくなります。
  has_equip_value: true

- name: MHIT
  caption: |-
    キャラクターの魔法攻撃命中補正の値です。
    値が高いほど攻撃が当たりやすくなります。
  has_equip_value: true

- name: EVA
  caption: |-
    キャラクターの攻撃回避補正の値です。
    値が高いほど攻撃を避けやすくなります。
  has_equip_value: true

- name: MEVA
  caption: |-
    キャラクターの魔法攻撃回避補正の値です。
    値が高いほど攻撃を避けやすくなります。
  has_equip_value: true

- name: CRI
  caption: |-
    キャラクターのクリティカル攻撃補正の値です。
    値が高いほどクリティカル攻撃が出やすくなります。
  has_equip_value: true

- name: SPD
  caption: |-
    キャラクターの行動速度の値です。
    値が高いほど早く行動でき、追加行動が発生しやすくなります。
  has_equip_value: true

- name: WAIT
  caption: |-
    キャラクターの行動待機時間の値です。
    値が高いほど行動が遅くなり、行動毎に値が減っていきます。
    値が0以下になると追加行動が発生します。
  has_equip_value: true

