  [能力]腕力
  -------------------------
  値が高いほどATが増加し、HITもそこそこ増加します。
  また、生産技能「狩猟」にそこそこ影響します。
  -------------------------
  [戦闘値決定時]
  自/AT増加(能力値)

- |-
  [能力]魔力
  -------------------------
