- name: 腕力
  caption: |-
    値が高いほどATが増加し、HITもそこそこ増加します。<br>
    また、生産技能「狩猟」にそこそこ影響します。

- name: 魔力
  caption: |-
    値が高いほどMAT/MPが増加し、MDFも多少増加します。<br>
    また、生産技能「園芸」「開錠」に多少影響します。

- name: 器用
  caption: |-
    値が高いほどHIT/MHITが増加し、MPも多少増加します。<br>
    また、生産技能「合成」「鍛冶」に多少影響します。

- name: 敏捷
  caption: |-
    値が高いほどSPDが増加し、EVA/MEVAもそこそこ増加します。<br>
    また、生産技能「薬師」「改造」に多少影響します。

- name: 体力
  caption: |-
    値が高いほどHPが増加し、DF/MDFもそこそこ増加します。<br>
    また、生産技能「釣匠」にそこそこ影響します。

- name: 運勢
  caption: |-
    値が高いほど良いことが起こる確率が増加します。<br>
    また、色々な何かに影響します。
