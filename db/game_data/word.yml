- name: 戦闘値
  caption: |-
    戦闘中にキャラクターが所持する数値化可能な値<br>
    戦闘値一覧

- name: 戦闘値一覧
  caption: |-
    HP、MHP、MP、MMP<br>
    AT、MAT、DF、MDF<br>
    HIT、MHIT、EVA、MEVA<br>
    SPD<br>
    射程、隊列、異常深度<br>
    属性特性、属性耐性<br>
    異常特性、異常耐性

- name: 属性
  caption: |-
    無、火、水、地、風、光、闇など

- name: 状態異常
  caption: |-
    猛毒、麻痺、睡眠、泥浸、水濡<br>
    炎纏、鎌鼬、光身、暗幕、混濁など

- name: キャラクター
  caption: |-
    PC、NPC、モンスター、召喚、人形、竜などのこと

- name: PC
  caption: |-
    プレイヤーキャラクター

- name: NPC
  caption: |-
    ノンプレイヤーキャラクター

- name: モンスター
  caption: |-
    モンスター

- name: 召喚
  caption: |-
    戦闘中に特殊効果によって呼ばれる

- name: 人形
  caption: |-
    一人が数体もてる

- name: 竜
  caption: |-
    一人に一匹だけ

- name: 特殊効果
  caption: |-
    技や付加やアビリティーなどの総称

- name: 計算値
  caption: |-
    戦闘値や特殊効果LVや数値や乱数などを＋たり×たりした数値<br>
    例：MHP×0.1×LV＋50×LV

- name: 数値
  caption: |-
    正の実数

- name: 乱数
  caption: |-
    数値～数値<br>
    などと範囲を指定できるランダムな数<br>
    例：1～50

- name: 特殊効果LV
  caption: |-
    特殊効果が所持する1以上5以下の整数

- name: 効果対象
  caption: |-
    対象範囲を選択した後、対象を決定する。<br>
    例：敵全

- name: 対象範囲
  caption: |-
    敵、味、敵味

- name: 対象
  caption: |-
    単、ラ、全

- name: 効果
  caption: |-
    最小効果、または最小効果の＋や×や|での組み合わせ<br>
    最小効果一覧

- name : 最小効果
  caption: |-
    それ以上分割できない効果の最小単位

- name: 最小効果条件
  caption: |-
    最小効果の発動後毎にチェックされる発動条件<br>
    条件を満たしていない場合は効果を中止する<br>
    特殊最小効果条件一覧

- name: 特殊最小効果条件一覧
  caption: |-
    回避停止、命中停止<br>
    抵抗停止、追加停止

- name: 回避停止
  caption: |-
    攻撃を回避されたら効果を中止する

- name: 命中停止
  caption: |-
    攻撃が命中したら効果を中止する

- name: 抵抗停止
  caption: |-
    状態異常を抵抗されたら効果を中止する

- name: 追加停止
  caption: |-
    状態異常を追加したら効果を中止する

- name: 効果発動条件
  caption: |-
    効果発動前にチェックされる発動条件<br>

- name: 発動条件
  caption: |-
    計算値が計算値以上<br>
    計算値が計算値以下<br>
    計算値が計算値<br>
    特殊発動条件一覧

- name: 特殊発動条件一覧
  caption: |-
    直前攻撃命中、直前攻撃空振<br>
    直前異常追加、直前異常抵抗<br>
    直前効果成功、直前効果失敗<br>
    HP○％以上、HP○％以下<br>
    MP○％以上、MP○％以下<br>
    ○は正の整数<br>
    「HP○％以下」は「HPが(MHP×○×0.01)以下」に同じ

- name: 最小効果一覧
  caption: |-
    攻撃、蘇生、消滅、特殊効果追加<br>
    異常追加、異常軽減<br>
    増加、減少、上昇、低下<br>
    回復、強制中断、消費増加、消費減少

- name: 攻撃
  caption: |-
    属性攻撃種別攻撃(計算値)<br>
    の形で記述され(通常攻撃ダメージ×計算値)のダメージを与える。<br>
    また先頭に「固定」とつけると計算値分のダメージを与える。<br>
    例：火属性物理攻撃(0.5)

- name: 通常攻撃ダメージ
  caption: |-
    戦闘値によって決定されるダメージ

- name: 攻撃種別
  caption: |-
    物理、魔法、純物魔、SW物魔

- name: 蘇生
  caption: |-
    蘇生(計算値)<br>
    の形で記述され計算値分のHPで墓地から抜け出す。<br>
    例：蘇生(MHP×0.1)

- name: 消滅
  caption: |-
    [付加]付加名消滅<br>
    [技]技名の設定消滅<br>
    の形で記述され名前で指定された特殊効果が1つ消滅する。<br>
    付加の場合は「全て消滅」とすることで全て消滅。<br><br>
    付加消滅、技設定消滅<br>
    とすると発動中の特殊効果自身が消滅する。<br>
    例：[付加]攻撃LV2消滅

- name: 特殊効果追加
  caption: |-
    [付加]付加名LV特殊効果LV<br>
    の形で記述され名前で指定された特殊効果を1つ追加する。<br>
    末尾に「(重複不可)」とつけると発動中の特殊効果での複数回追加は不可。<br>
    また特殊効果LVの入力は必須ではない。<br>
    例：拒絶(重複不可)

- name: 付加名
  caption: |-
    付加の名前

- name: 技名
  caption: |-
    技の名前

- name: 異常追加
  caption: |-
    状態異常(計算値)<br>
    の形で記述され計算値分の状態異常を追加する。<br>
    例：猛毒(特殊効果LV)

- name: 異常軽減
  caption: |-
    状態異常軽減(計算値)<br>
    の形で記述され計算値分の状態異常を軽減する。<br>
    例：麻痺軽減(2)

- name: 強制中断
  caption: |-
    技強制中断<br>
    付加強制中断<br>
    の形で記述され特殊効果を中断する。<br>
    例：技強制中断
