- :name: 対象範囲
  :caption: |-
    敵、味(方)、自(分)などの集合を組み合わせることにより
    以下のように対象範囲を決定する。()内は省略可能。

    <並>
    敵(と)味方
    <左寄>
    生存中の敵と味方の集合の和を表す。

    <並>
    味方(の)召喚
    <左寄>
    味方に従属する生存中の召喚の集合を表す。
    召喚以外のキャラクター種を指定することもできる。

    <並>
    自分を除く味方
    自分以外(の)味方
    <左寄>
    両者とも生存中の味方から自分を除いた集合を表す。

    <並>
    味方生存
    生存中(の)味方
    <左寄>
    両者とも生存中の味方の集合を表す。
    生存か墓地かの表記を省略した場合は生存として扱われる。

    <並>
    味方墓地
    墓地中(の)味方
    <左寄>
    両者とも墓地中の味方の集合を表す。
    生存か墓地かの表記を省略した場合は生存として扱われる。

    <並>
    墓地中(の)自分(の)竜を除く敵(と)味方(の)竜
    <左寄>
    敵と味方に従属する竜の集合から
    自分に従属する竜を除いた集合のうち墓地中の竜の集合。
    このように組み合わせることにより複雑な対象範囲を記述できる。
- :name: 対象集合
  :caption: |-
    敵、味(方)、自(分)、対象
    ()内は省略可能。
- :name: キャラクター種
  :caption: 召喚、人形、竜、など
- :name: 対象選択
  :caption: |-
    対象範囲の集合から対象を選択する方法。
    以下【対象範囲】とは「敵味方」などの対象範囲を表す。
    ()内は省略可能。

    <並>
    【対象範囲】(の)全(体)
    <左寄>
    【対象範囲】の全てを対象とする。
    対象選択が省略された場合は全体として扱われる。

    <並>
    【対象範囲】(から)単(体)
    <左寄>
    【対象範囲】から1人対象を決定する。

    <並>
    【対象範囲】(から)ラ(ンダム)
    <左寄>
    【対象範囲】からランダムに1人対象を決定する。
    単体の場合と異なり繰り返し毎に対象が変化する。

    <並>
    【対象範囲】低DF追尾
    <左寄>
    【対象範囲】のうち一番DFが低いものを1人対象とする。

    <並>
    【対象範囲】低MP割合追尾
    <左寄>
    【対象範囲】のうち一番(MP/最大MP)が低いものを1人対象とする。

    <並>
    【対象範囲】高麻痺追尾
    <左寄>
    【対象範囲】のうち一番麻痺深度が高いものを1人対象とする。
- :name: 条件式
  :caption: |-
    真偽条件や比較条件や最大値条件や戦闘値条件のこと。
    またそれらを論理演算した結果。
    真か偽の値を持つ。

    <並>
    直前攻撃命中かつ直前ダメージが100以上
    <左寄>
    直前の攻撃が命中して、かつ与えたダメージが100以上のとき真。
    それ以外のとき偽。

    <並>
    自分HP50%以下かつ対象HP50%以上
    <左寄>
    自分のHPが最大HPの50%以下でかつ対象のHPが最大HPの50%以上のとき真。
    それ以外のとき偽。

    <並>
    HP減少合計が101以上
    <左寄>
    減少により変化したHPの合計値が101以上のとき真。
    それ以外のとき偽。

    <並>
    味HP50％以下
    <左寄>
    味方のうち誰かのHPが最大HPの50％以下のとき真。
    それ以外のとき偽。

    <並>
    味HPが敵HP平均以下
    <左寄>
    味方のうち誰かのHPが敵全体の平均HP以下のとき真。
    それ以外のとき偽。

    <並>
    自分HP0以下になった
    <左寄>
    自分の変化後のHPが0以下でかつ自分の変化前のHP以下のとき真。
    それ以外のとき偽。
- :name: 真偽条件
  :caption: |-
    単体で真か偽の値を持つような条件。
    【計算値】とは「50」などの計算値を表す。
    ()内は省略可能。

    <並>
    直前攻撃命中
    <左寄>
    直前の攻撃が命中したとき真。
    それ以外のとき偽。

    <並>
    直前攻撃空振
    <左寄>
    直前の攻撃が回避されたとき真。
    それ以外のとき偽。

    <並>
    直前異常追加
    <左寄>
    直前の異常を追加したとき真。
    それ以外のとき偽。

    <並>
    直前異常抵抗
    <左寄>
    直前の異常を抵抗されたとき真。
    それ以外のとき偽。

    <並>
    直前効果成功
    <左寄>
    直前の効果が成功したとき真。
    それ以外のとき偽。

    <並>
    直前効果失敗
    <左寄>
    直前の効果が失敗したとき真。
    それ以外のとき偽。

    <並>
    【計算値】％(の確率)
    <左寄>
    【計算値】％の確率で真。
    それ以外のとき偽。
    【計算値】が100以上の場合は必ず真、
    【計算値】が0以下の場合は必ず偽となる。

    <並>
    現在地がMAP1 A1
    <左寄>
    現在地がMAP1の地点A1のとき真。
    それ以外のとき偽。
- :name: 比較条件
  :caption: |-
    計算値または戦闘値列を比較することで表される条件。
    戦闘値列を含む比較条件の場合は全組み合わせの比較を行い、
    1つでも比較が真ならその比較条件を真とする。
    真か偽の値を持つ。

    【比較可能量Ａ】【比較可能量Ｂ】とは「自分MP」や「敵HP」などを表す。
    以下、()内は省略可能。

    <並>
    【比較可能量Ａ】(が)【比較可能量Ｂ】以上
    【比較可能量Ａ】≧【比較可能量Ｂ】
    <左寄>
    【比較可能量Ａ】が【比較可能量Ｂ】以上のとき真。
    それ以外のとき偽。

    <並>
    【比較可能量Ａ】(が)【比較可能量Ｂ】以下
    【比較可能量Ａ】≦【比較可能量Ｂ】
    <左寄>
    【比較可能量Ａ】が【比較可能量Ｂ】以下のとき真。
    それ以外のとき偽。

    <並>
    【比較可能量Ａ】(が)【比較可能量Ｂ】超(過)
    【比較可能量Ａ】＞【比較可能量Ｂ】
    <左寄>
    【比較可能量Ａ】が【比較可能量Ｂ】より大きいとき真。
    それ以外のとき偽。

    <並>
    【比較可能量Ａ】(が)【比較可能量Ｂ】未満
    【比較可能量Ａ】＜【比較可能量Ｂ】
    <左寄>
    【比較可能量Ａ】が【比較可能量Ｂ】より小さいとき真。
    それ以外のとき偽。

    <並>
    【比較可能量Ａ】(が)【比較可能量Ｂ】
    【比較可能量Ａ】＝【比較可能量Ｂ】
    <左寄>
    【比較可能量Ａ】が【比較可能量Ｂ】に等しいとき真。
    それ以外のとき偽。
- :name: 最大値条件
  :caption: |-
    戦闘値割合を持つ戦闘値、
    または戦闘値割合を持つ戦闘値に対する戦闘値列に関する条件。
    真か偽の値を持つ。

    以下、【戦闘値】とは「HP」などの戦闘値割合を持つ戦闘値、
    または「味方MP」などの戦闘値割合を持つ戦闘値に対する戦闘値列を表す。
    【計算値】とは「50」などの計算値を表す。

    <並>
    【戦闘値】【計算値】％以上
    【戦闘値】割合≧(【計算値】×0.01)
    <左寄>
    上記は2つは等価な条件式となる。

    <並>
    【戦闘値】【計算値】％以下
    【戦闘値】割合≦(【計算値】×0.01)
    <左寄>
    上記は2つは等価な条件式となる。

    <並>
    【戦闘値】【計算値】％超(過)
    【戦闘値】割合＞(【計算値】×0.01)
    <左寄>
    上記は2つは等価な条件式となる。

    <並>
    【戦闘値】【計算値】％未満
    【戦闘値】割合＜(【計算値】×0.01)
    <左寄>
    上記は2つは等価な条件式となる。

    <並>
    【戦闘値】【計算値】％
    【戦闘値】割合＝(【計算値】×0.01)
    <左寄>
    上記は2つは等価な条件式となる。
- :name: 戦闘値条件
  :caption: |-
