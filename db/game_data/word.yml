    SPD、CRI<br>
    射程、隊列、異常深度<br>
    属性特性、属性耐性<br>
    異常特性、異常耐性

- name: 属性
  caption: |-
    無、火、水、地、風、光、闇など

- name: 状態異常
  caption: |-
    猛毒、麻痺、睡眠、泥浸、水濡<br>
    炎纏、鎌鼬、光身、暗幕、混濁など

- name: キャラクター
  caption: |-
    PC、NPC、モンスター、召喚、人形、竜などのこと

- name: PC
  caption: |-
    プレイヤーキャラクター

- name: NPC
  caption: |-
    ノンプレイヤーキャラクター

- name: モンスター
  caption: |-
    モンスター

- name: 召喚
  caption: |-
    戦闘中に特殊効果によって呼ばれる

- name: 人形
  caption: |-
    一人が数体もてる

- name: 竜
  caption: |-
    一人に一匹だけ

- name: 特殊効果
  caption: |-
    技や付加やアビリティーなどの総称

- name: 特殊効果内容
  caption: |-
    1つ以上の効果で構成される特殊効果の内容。<br>
    対象が指定された効果が行頭に来なくてはならない<br>
    例)<br>
    　敵ラ/物理攻撃(1.0)×10:回避停止<br>
    　　ランダムに敵を選択して通常攻撃と同じダメージで物理攻撃を行い、これを10回繰り返す。<br>
    　　途中で攻撃が外れた場合には、その時点で技を停止する。<br>
    　自/[HP50％以下]HP回復(MHP×0.3):HP回復(MHP×0.1)<br>
    　　自分のHPがMHPの50%以下の場合、自分のMHPに0.3かけた値だけ、自分のHPを回復する。<br>
    　　そうでない場合、自分のMHPに0.1かけた値だけ、自分のHPを回復する。<br>
    　敵全/{物理攻撃(0.2)⇒魔法攻撃(0.2)}<br>
    　自/HP回復(ダメージ合計×0.5)<br>
    　　敵全体に通常攻撃ダメージに0.2をかけたダメージで物理攻撃を行い、<br>
    　　命中した場合はさらに通常攻撃ダメージに0.2をかけたダメージで魔法攻撃を行う。<br>
    　　最後に与えた全ダメージの合計に0.5をかけた数値分自分のHPを回復する。

- name: 計算値
  caption: |-
    計算可能量を＋たり×たりした数値<br>
    例)<br>
    　MHP×0.1×LV＋50×LV

- name: 計算可能量
  caption: |-
    戦闘値や特殊効果LVや数値や乱数など

- name: 数値
  caption: |-
    正の実数

- name: 乱数
  caption: |-
    数値～数値<br>
    などと範囲を指定できるランダムな数<br>
    例)<br>
    　1～50

- name: 特殊効果LV
  caption: |-
    特殊効果が所持する整数<br>
    計算値の中では「LV」と表記される

- name: 対象
  caption: |-
    所属と範囲を組み合わせて指定する。<br>
    ただし、自分を指定する時は所属だけでよい。<br>
    また、所属と範囲の間に種別を組み合わせて指定することもできる。<br>
    例)<br>
    　自<br>
    　　自分を対象とする。<br>
    　自竜<br>
    　　自分の竜を対象とする。<br>
    　敵全<br>
    　　敵の全てを対象とする。<br>
    　味召喚単<br>
    　　味方に召喚されたもののうち一体を対象とする。<br>
    　敵味ラ<br>
    　　敵と味方の両方から、ランダムで対象が決定される。

- name: 所属
  caption: |-
    敵、味、敵味

- name: 種別
  caption: |-
    召喚、人形、竜

- name: 範囲
  caption: |-
    単、ラ、全、範囲追尾

- name: 範囲追尾
  caption: |-
    高戦闘値追尾、低戦闘値追尾<br>
    例)<br>
    　低HP追尾<br>
    　　所属のうち一番HPが低いものを範囲とする。<br>
    　高麻痺追尾<br>
    　　所属のうち一番麻痺深度が高いものを範囲とする。

- name: 効果
  caption: |-
    対象、発動条件、効果種、停止条件から構成される。<br>
    「＋」や「⇒」や「|」などの効果演算子でつなぐことができる。<br>
    また反復演算子「×」で繰り返し回数を指定することもできる。<br>
    例)<br>
    　敵ラ/物理攻撃(0.2)×3<br>
    　　敵ランダムに通常攻撃ダメージに0.2をかけたダメージで、物理攻撃を3回行う。<br>
    　魔法攻撃(0.5)＋物理攻撃(0.5)<br>
    　　通常攻撃ダメージに0.5をかけたダメージで、対象に魔法攻撃を行う。<br>
    　　その後、通常攻撃ダメージに0.5をかけたダメージで対象に物理攻撃を行う。<br>
    　{純物魔攻撃(0.5)⇒麻痺軽減(1)}×10：麻痺深度1以上<br>
    　　通常攻撃ダメージに0.5をかけたダメージで、対象に純物魔攻撃を行う。<br>
    　　攻撃が命中した場合はさらに麻痺を深度1軽減する。<br>
    　　以上を麻痺深度が1以上の間、最大10回繰り返し行う。

- name: 効果演算子
  caption: |-
    効果同士を繋ぐ演算子。<br>
    例)<br>
    　効果Ａ＋効果Ｂ<br>
    　　効果Ａのあとに効果Ｂを発動。<br>
    　効果Ａ｜効果Ｂ<br>
    　　効果Ａまたは効果Ｂを発動。<br>
    　効果Ａ⇒効果Ｂ<br>
    　　効果Ａがうまく行った場合に効果Ｂが発動。<br>
    　効果Ａ＋[直前攻撃命中または直前異常追加または直前効果成功]効果Ｂ<br>
    　　上に同じ。上はこれの省略形。

- name: 反復演算子
  caption: |-
    効果と計算値を繋ぐ演算子。<br>
    例)<br>
    　効果Ａ×(自分HP×0.1)<br>
    　　自分のHPに0.1をかけた回数だけ効果Ａを繰り返す。

- name : 効果種
  caption: |-
    それ以上分割できない効果の最小単位<br>
    効果種によっては計算値などパラメータの指定も必要<br>
    例)<br>
    　物理攻撃(1.0)<br>
    　　通常攻撃ダメージに1.0をかけたダメージで、対象に物理攻撃を行う。<br>
    効果種一覧

- name: 停止条件
  caption: |-
    効果種の発動後毎にチェックされる条件<br>
    効果条件を満たしていない場合は効果を停止する<br>
    例)<br>
    　効果Ａ：効果条件<br>
    　　効果条件が満たされていない場合効果Ａを途中で停止する。<br>
    　効果Ａ：特殊停止条件<br>
    　　特殊停止条件に応じて効果Ａが途中で停止する。<br>
    特殊停止条件一覧

- name: 特殊停止条件
  caption: |-
    停止条件の指定時のみ使える特殊な効果条件<br>
    特殊停止条件一覧

- name: 特殊停止条件一覧
  caption: |-
    回避停止、命中停止<br>
    抵抗停止、追加停止

- name: 回避停止
  caption: |-
    攻撃を回避されたら効果を中止する

- name: 命中停止
  caption: |-
    攻撃が命中したら効果を中止する

- name: 抵抗停止
  caption: |-
    状態異常を抵抗されたら効果を中止する

- name: 追加停止
  caption: |-
    状態異常を追加したら効果を中止する

- name: 発動条件
  caption: |-
    効果の発動前にチェックされる条件。<br>
    効果条件を括弧で囲み指定する。<br>
    例)<br>
    　[効果条件]効果Ａ<br>
    　　効果条件が満たされた場合のみ効果Ａが発動する。<br>
    　[効果条件]効果Ａ：効果Ｂ<br>
    　　効果条件が満たされた場合効果Ａが発動し、<br>
    　　効果条件が満たされない場合は効果Ｂが発動する。<br>

- name: 効果条件
  caption: |-
    真偽条件、比較条件から構成される条件。<br>
    「かつ」や「または」などの条件演算子でつなぐことができる。<br>
    例)<br>
    　直前攻撃命中かつ直前ダメージが100以上<br>
    　　直前の攻撃が命中して、かつ与えたダメージが100以上のとき<br>
    　自分HP50%以下かつ対象HP50%以上<br>
    　　自分のHPがMHPの50%以下でかつ対象のHPがMHPの50%以上のとき。<br>
    真偽条件一覧<br>
    比較条件一覧

- name: 条件演算子
  caption: |-
    効果条件同士を繋ぐ演算子<br>
    例)<br>
    　効果条件Ａかつ効果条件Ｂ
    　　効果条件Ａが満たされてかつＢも満たされたとき
    　効果条件Ａまたは効果条件Ｂ
    　　効果条件Ａが満たされるかまたはＢが満たされたとき

- name: 真偽条件
  caption: |-
    成功か失敗の2択で表される条件。<br>
    真偽条件一覧

- name: 真偽条件一覧
  caption: |-
    直前攻撃命中、直前攻撃空振<br>
    直前異常追加、直前異常抵抗<br>
    直前効果成功、直前効果失敗<br>

- name: 直前攻撃命中
  caption: |-
    直前の攻撃が命中したとき。

- name: 直前攻撃空振
  caption: |-
    直前の攻撃を空振りしたとき。

- name: 直前異常追加
  caption: |-
    直前の状態異常の追加したとき。

- name: 直前異常抵抗
  caption: |-
    直前の状態異常を抵抗されたとき。

- name: 直前効果成功
  caption: |-
    直前の効果が成功したとき。

- name: 直前効果失敗
  caption: |-
    直前の効果が失敗したとき。

- name: 比較条件
  caption: |-
    2つの計算値を比較することで表される条件。<br>
    比較条件一覧

- name: 比較条件一覧
  caption: |-
    計算値が計算値以上<br>
    計算値が計算値以下<br>
    計算値が計算値<br>
    例)<br>
    　HP減少合計が101以上<br>
    　　減少により変化したHPの合計値が101以上のとき

- name: 効果種一覧
  caption: |-
    攻撃、蘇生、消滅、特殊効果追加<br>
    異常追加、異常軽減、セリフ<br>
    増加、減少、上昇、低下<br>
    回復、強制中断、消費増加、消費減少

- name: セリフ
  caption: |-
    "任意の文字列"<br>
    の形で記述され任意の文字列を表示する。<br>
    例)<br>
    　"条件を満たしていない！"<br>
    　　「条件を満たしていない！」と表示される。

- name: 回復
  caption: |-
    HP回復(計算値)<br>
    MP回復(計算値)<br>
    例)<br>
    　HP回復(MHP×LV×0.05)<br>
    　　対象のHPをMHP×LV×0.05だけ回復する。

- name: 攻撃
  caption: |-
    属性攻撃種別攻撃(計算値)<br>
    の形で記述され(通常攻撃ダメージ×計算値)のダメージを与える。<br>
    また先頭に「固定」とつけると計算値分のダメージを与える。<br>
    例)<br>
    　火属性SW物魔攻撃(1.0)<br>
    　　火属性の物理攻撃か魔法攻撃のうちダメージの大きなほう<br>
    　固定魔法攻撃(1000)<br>
    　　1000の固定魔法ダメージを与える。

- name: 通常攻撃
  caption: |-
    様々な攻撃の基準となる攻撃

- name: 通常攻撃ダメージ
  caption: |-
    戦闘値によって決定される通常攻撃のダメージ

- name: 攻撃種別
  caption: |-
    物理、魔法、純物魔、SW物魔

- name: 物理
  caption: |-
    攻撃側のAT、HITと防御側のDF、EVAに依存。

- name: 魔法
  caption: |-
    攻撃側のMAT、MHITと防御側のMDF、MEVAに依存。

- name: 純物魔
  caption: |-
    攻撃側のMAT、MHIT、MAT、MHITと防御側のMDF、MEVA、MDF、MEVAに依存。

- name: SW物魔
  caption: |-
    物理もしくは魔法の与えるダメージが大きいほうに切り替わる。

- name: 蘇生
  caption: |-
    蘇生(計算値)<br>
    の形で記述され計算値分のHPで墓地から抜け出す。<br>
    例)<br>
    　蘇生(MHP×0.1)

- name: 消滅
  caption: |-
    [付加]付加名消滅<br>
    [技]技名の設定消滅<br>
    の形で記述され名前で指定された特殊効果が1つ消滅する。<br>
    付加の場合は「全て消滅」とすることで全て消滅。<br><br>
    付加消滅、技設定消滅<br>
    とすると発動中の特殊効果自身が消滅する。<br>
    例)<br>
    　[付加]攻撃LV2消滅

- name: 特殊効果追加
  caption: |-
    [付加]付加名LV特殊効果LV<br>
    の形で記述され名前で指定された特殊効果を1つ追加する。<br>
    末尾に「(重複不可)」とつけると発動中の特殊効果での複数回追加は不可。<br>
    また特殊効果LVの入力は必須ではない。<br>
    例)<br>
    　[付加]拒絶(重複不可)
    　　拒絶と言う名前の負荷を重複不可で追加する。

- name: 付加名
  caption: |-
    付加毎に固有の名前

- name: 技名
  caption: |-
    技毎に固有の名前

- name: 異常追加
  caption: |-
    状態異常(計算値)<br>
    の形で記述され計算値分の状態異常を追加する。<br>
    例)<br>
    　猛毒(LV)<br>
    　　特殊効果LV分の猛毒の追加を試みる。

- name: 異常軽減
  caption: |-
    状態異常軽減(計算値)<br>
    の形で記述され計算値分の状態異常を軽減する。<br>
    例)<br>
    　麻痺軽減(2)<br>
    　　麻痺深度を2軽減する。

- name: 強制中断
  caption: |-
    技強制中断<br>
    付加強制中断<br>
    の形で記述され特殊効果を中断する。<br>
    例)<br>
    　技強制中断<br>
    　　親効果が技だった場合に強制中断する。
