- :name: 戦闘値割合
  :caption: |-
    最大値を持つ戦闘値に関する値。
    戦闘値の現在値を戦闘値の最大値で割った値。

    <並>
    HP割合
    <左寄>
    HPを最大HPで割った値。
    HPが-500、最大HPが1000の場合、HP割合は-0.5となる。

    <並>
    味方MP平均割合
    <左寄>
    各味方のMPを最大MPで割った値を全て合計し
    全味方人数で割った得られるMP割合の平均値。
