:data:
- :name: 戦闘値
  :caption: |-
    戦闘中にキャラクターが所持する数値化可能な値

    HP、最大HP、MP、最大MP
    AT、MAT、DF、MDF
    HIT、MHIT、EVA、MEVA
    SPD、CRI
    射程、隊列、異常深度
    属性特性、属性耐性
