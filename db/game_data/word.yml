- :name: 対象
  :caption: |-
    対象範囲から対象選択により特殊効果の対象を決定する。

    <並>
    自
    <左寄>
    自分を対象とする。

    <並>
    自竜
    <左寄>
    自分の竜を対象とする。

    <並>
    敵全
    <左寄>
    敵の全てを対象とする。

    <並>
    味召喚単
    <左寄>
