    効果同士を繋ぐ演算子。

    効果演算子一覧
- :name: 効果演算子一覧
  :caption: |-
    効果Ａ＋効果Ｂ
    　効果Ａのあとに効果Ｂを発動。
    効果Ａ｜効果Ｂ
    　効果Ａまたは効果Ｂを発動。
    効果Ａ⇒効果Ｂ
    　効果Ａがうまく行った場合に効果Ｂが発動。
    効果Ａ＋[直前攻撃命中または直前異常追加または直前効果成功]効果Ｂ
    　上に同じ。上はこれの省略形。
