---
:data:
- :name: 特殊効果
  :caption: |-
    戦闘中に発動する特殊な効果。
    いくつかの特殊効果種に分類される
- :name: 特殊効果種
  :caption: |-
    技効果、付加効果、罠効果、
    状態異常効果、技能効果など
- :name: 特殊効果内容
  :caption: |-
    1つ以上の効果で構成される特殊効果の内容。

    <並>
    敵ラ/物理攻撃(1.0)×10:回避停止
    <左寄>
    ランダムに敵を選択して通常攻撃と同じダメージで物理攻撃を行い、これを10回繰り返す。
    途中で攻撃が外れた場合には、その時点で技を停止する。

    <並>
    自/[HP50％以下]HP回復(最大HP×0.3):HP回復(最大HP×0.1)
    <左寄>
    自分のHPが最大HPの50%以下の場合、自分の最大HPに0.3かけた値だけ、自分のHPを回復する。
    そうでない場合、自分の最大HPに0.1かけた値だけ、自分のHPを回復する。

    <並>
    敵全/{物理攻撃(0.2)⇒魔法攻撃(0.2)}
    自/HP回復(ダメージ合計×0.5)
    <左寄>
    敵全体に通常攻撃ダメージに0.2をかけたダメージで物理攻撃を行い、
    命中した場合はさらに通常攻撃ダメージに0.2をかけたダメージで魔法攻撃を行う。
    最後に与えた全ダメージの合計に0.5をかけた数値分自分のHPを回復する。
- :name: 効果
  :caption: |-
    対象、発動条件、効果種、継続条件から構成される。
    「＋」や「⇒」や「|」などの効果演算子でつなぐことができる。
    また反復演算子「×」で繰り返し回数を指定することもできる。

    <並>
    敵単/物理攻撃(0.2)×3
    <左寄>
    敵単体に、通常攻撃ダメージに0.2をかけたダメージで、物理攻撃を3回行う。
    <斜>敵単=対象、物理攻撃(0.2)=効果種、×3=反復演算子<斜>

    <並>
    魔法攻撃(0.5)＋物理攻撃(0.5)
    <左寄>
    通常攻撃ダメージに0.5をかけたダメージで、魔法攻撃を行う。
    その後、通常攻撃ダメージに0.5をかけたダメージで対象に物理攻撃を行う。
    <斜>魔法攻撃(0.5)=効果種、＋=効果演算子、物理攻撃(0.5)=効果種<斜>

    <並>
    {純物魔攻撃(0.5)⇒麻痺軽減(1)}×10：麻痺深度1以上
    <左寄>
    敵ランダムに、通常攻撃ダメージに0.5をかけたダメージで、純物魔攻撃を行う。
    攻撃が命中した場合はさらに麻痺を深度1軽減する。
    以上を麻痺深度が1以上の間、最大10回繰り返し行う。
    <斜>純物魔攻撃(0.5)=効果種、⇒=効果演算子、<斜>
    <斜>麻痺軽減(1)=効果種、×10=反復演算子、麻痺深度1以上=継続条件<斜>
- :name: 効果演算子
  :caption: |-
    効果同士を繋ぐ演算子。

    <並>
    効果Ａ＋効果Ｂ
    <左寄>
    効果Ａのあとに効果Ｂを発動。

    <並>
    効果Ａ｜効果Ｂ
    <左寄>
    効果Ａまたは効果Ｂを発動。

    <並>
    効果Ａ⇒効果Ｂ
    <左寄>
    効果Ａがうまく行った場合に効果Ｂが発動。

    <並>
    効果Ａ＋[直前攻撃命中または直前異常追加または直前効果成功]効果Ｂ
    <左寄>
    上に同じ。上はこれの省略形。
- :name: 反復演算子
  :caption: |-
    効果と反復数を繋ぐ演算子。

    <並>
    効果Ａ×反復数
    <左寄>
    反復数だけ効果Ａを繰り返す。
- :name: 反復数
  :caption: |-
    反復の回数を表す。
    計算値を切り捨てて正の整数にしたもの。
- :name: 効果種
  :caption: |-
    それ以上分割できない効果の最小単位
    効果種によっては計算値などパラメータの指定も必要

    攻撃、蘇生、特殊効果消滅、特殊効果追加
    異常追加、異常軽減、異常防御
    増加、減少、上昇、低下、変換
    回復、強制中断、消費増加、消費減少
    召喚、セリフ、次の攻撃属性変化
    次のダメージ変化、次の命中変化
    反射、奪取、強奪
    次の行動変化、次の追加行動変化
    次のステータス変化
- :name: 継続条件
  :caption: |-
    効果種の発動後毎にチェックされる条件
    条件式を満たしている場合は効果を継続する。

    <並>
    効果：条件式
    <左寄>
    条件式が満たされている場合、効果を継続する。

    <並>
    効果：回避停止
    <左寄>
    攻撃を回避されたら効果を中止する

    <並>
    効果：命中停止
    <左寄>
    攻撃が命中したら効果を中止する

    <並>
    効果：抵抗停止
    <左寄>
    状態異常を抵抗されたら効果を中止する

    <並>
    効果：追加停止
    <左寄>
    状態異常を追加したら効果を中止する
- :name: 発動条件
  :caption: |-
    効果の発動前に条件式をチェックし処理を分岐する。
    以下【条件式】とは「HP50%以下」などの条件式を表し、
    【効果Ａ】【効果Ｂ】とは「{物理攻撃(0.5)＋魔法攻撃(0.5)}」などの効果を表す。

    <並>
    [【条件式】]【効果Ａ】
    <左寄>
    条件式が真のときに効果Ａが発動する。

    <並>
    [【条件式】]【効果Ａ】：【効果Ｂ】
    <左寄>
    条件式が真のときに効果Ａが発動し、
    条件式が偽のときは効果Ｂが発動する。
- :name: セリフ
  :caption: |-
    "任意の文字列"
    の形で記述され任意の文字列を表示する。

    <並>
    "条件を満たしていない！"
    <左寄>
    「条件を満たしていない！」と表示される。
- :name: 回復
  :caption: |-
    HP回復(計算値)
    MP回復(計算値)

    <並>
    HP回復(最大HP×LV×0.05)
    <左寄>
    対象のHPを最大HP×LV×0.05だけ回復する。
- :name: 攻撃
  :caption: |-
    攻撃(計算値)
    の形で記述され(通常攻撃ダメージ×計算値)のダメージを与える。
    また先頭に「固定」とつけると計算値分のダメージを与える。

    <並>
    火属性SW物魔攻撃(1.0)
    <左寄>
    火属性の物理攻撃か魔法攻撃のうちダメージの大きなほう

    <並>
    固定魔法攻撃(1000)
    <左寄>
    1000の固定魔法ダメージを与える。
- :name: 通常攻撃
  :caption: 様々な攻撃の基準となる攻撃
- :name: 通常攻撃ダメージ
  :caption: 戦闘値によって決定される通常攻撃のダメージ
- :name: 蘇生
  :caption: |-
    蘇生(計算値)
    の形で記述され計算値分のHPで墓地から抜け出す。

    蘇生(最大HP×0.1)
- :name: 特殊効果消滅
  :caption: |-
    [付加]付加名消滅
    [技]技名の設定消滅
    の形で記述され名前で指定された特殊効果が1つ消滅する。
    付加の場合は「全て消滅」とすることで全て消滅。
    付加消滅、技設定消滅
    とすると発動中の特殊効果自身が消滅する。

    [付加]攻撃LV2消滅
- :name: 特殊効果追加
  :caption: |-
    [付加]付加名LV特殊効果LV
    の形で記述され名前で指定された特殊効果を1つ追加する。
    末尾に「(重複不可)」とつけると発動中の特殊効果での複数回追加は不可。
    また特殊効果LVの入力は必須ではない。

    <並>
    [付加]拒絶(重複不可)
    <左寄>
    拒絶と言う名前の負荷を重複不可で追加する。
- :name: 付加名
  :caption: 付加毎に固有の名前
- :name: 技名
  :caption: 技毎に固有の名前
- :name: 技能名
  :caption: 技能毎に固有の名前
- :name: 異常追加
  :caption: |-
    状態異常(計算値)
    の形で記述され計算値分の状態異常を追加する。

    <並>
    猛毒(LV)
    <左寄>
    特殊効果LV分の猛毒の追加を試みる。
- :name: 異常軽減
  :caption: |-
    状態異常軽減(計算値)
    の形で記述され計算値分の状態異常を軽減する。

    <並>
    麻痺軽減(2)
    <左寄>
    麻痺深度を2軽減する。
- :name: 強制中断
  :caption: |-
    特殊効果種強制中断
    の形で記述され特殊効果を中断する。

    <並>
    技強制中断
    <左寄>
    親効果が技だった場合に強制中断する。
