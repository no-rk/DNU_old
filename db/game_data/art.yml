- name: 武器
  caption: |-
    説明なし。
  attributes:
    - name: 剣
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>HIT/AT</b>が増加します。<br>
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 槍
      caption: |-
        射程が<b>2</b>で、戦闘時に<b>CRI/HIT</b>が増加します。<br>
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 斧
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>AT</b>が増加します。<br>
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 弓
      caption: |-
        射程が<b>3</b>で、戦闘時に<b>HIT</b>が増加します。<br>
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 銃
      caption: |-
