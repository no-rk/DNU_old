- name: 武器
  caption: |-
    対応する装備品を上手く扱える技能。
    熟練によりLV制限が課せられる。
  blossom: true
  forget: true
  lv_cap: true
  attributes:
    - name: 剣
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>HIT/AT</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 槍
      caption: |-
        射程が<b>2</b>で、戦闘時に<b>CRI/HIT</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 斧
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>AT</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 弓
      caption: |-
        射程が<b>3</b>で、戦闘時に<b>HIT</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 銃
      caption: |-
        射程が<b>3</b>で、戦闘時に<b>CRI</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 刀
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>AT/CRI</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 素手
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>SPD/AT</b>が増加します。
        また、通常攻撃が<b>物理攻撃</b>になります。
    - name: 本
      caption: |-
        射程が<b>2</b>で、戦闘時に<b>DF/MDF</b>が増加します。
        また、通常攻撃が<b>魔法攻撃</b>になります。
    - name: 魔石
      caption: |-
        射程が<b>3</b>で、戦闘時に<b>MAT/MMP</b>が増加します。
        また、通常攻撃が<b>魔法攻撃</b>になります。
    - name: 杖
      caption: |-
        射程が<b>1</b>で、戦闘時に<b>AT/MAT</b>が増加します。

- name: 竜魂
  caption: |-
    「<b>竜魂</b>」は技能に分類されますが、装備品としての存在はありません。
    竜魂は来島時にあなたが選択した竜に対応する属性、及び特性を持つ技能となり、最初から習得されています。
    竜魂の特性は来島時に選択されたものから変更は出来ませんが、
    属性はゲーム内で入手できるアイテムを使用することで何度でも変更出来ます。
  blossom: false
  forget: false
  lv_cap: false
  attributes:
    - name: 火魂
      caption: |-
        <b><font color="#cc3333">火属性攻撃はこの色で表されます。</font></b>
    - name: 水魂
