---
:data:
- :type: "職業"
  :name: "竜騎士"
  :caption: |-
    竜と共に世界を駆ける職業です。
    この職業に就いている限り、<b>戦闘に竜を参加させられます</b>。
    適正武器は<b>槍・斧</b>です。
- :type: "職業"
  :name: "魔剣士"
  :caption: |-
    剣と魔法を駆使して戦う職業です。
    この職業に就いている限り<b>AT・MAT</b>が増加します。
    適正武器は<b>剣・魔石</b>です。
- :type: "職業"
  :name: "芸術家"
  :caption: |-
    マルチな才能を発揮させて、様々なアートを完成させる職業です。
    適正武器は<b>全ての武器</b>です。
- :type: "職業"
  :name: "ウォリアー"
  :caption: |-
    身の丈程もある斧も軽々振り回す職業です。
    この職業に就いている限り<b>AT・CRI</b>が増加します。
    適正武器は<b>斧・槍</b>です。
- :type: "職業"
  :name: "サムライ"
  :caption: |-
    相手の動きを見極めて攻めるのが得意な職業です。
    この職業に就いている限り<b>HIT・EVA・MEVA</b>が増加します。
    適正武器は<b>刀・剣</b>です。
- :type: "職業"
  :name: "レンジャー"
  :caption: |-
    自然にとけ込み相手を狙撃するのが得意な職業です。
    この職業に就いている限り<b>CRI・DF・MDF</b>が増加します。
    適正武器は<b>弓・銃</b>です。
- :type: "職業"
  :name: "ガンナー"
  :caption: |-
    遠くから正確に弾丸を撃ちこめる職業です。
    この職業に就いている限り<b>HIT・CRI</b>が増加します。
    適正武器は<b>銃・弓</b>です。
- :type: "職業"
  :name: "モンク"
  :caption: |-
    信じるものは己の拳、そんな熱い職業です。
    この職業に就いている限り<b>AT・SPD</b>が増加します。
    適正武器は<b>素手</b>です。
- :type: "職業"
  :name: "祈祷師"
  :caption: |-
    祈りによって様々な効果をもたらす職業です。
    この職業に就いている限り<b>MSP・MDF</b>が増加します。
    適正武器は<b>本・杖</b>です。
- :type: "職業"
  :name: "魔術師"
  :caption: |-
    不思議な力で相手を攻撃することが出来る職業です。
    この職業に就いている限り<b>MAT・MHIT</b>が増加します。
    適正武器は<b>魔石・杖</b>です。
- :type: "職業"
  :name: "人形師"
  :caption: |-
    この職業に就いている限り、<b>戦闘に人形を参加させられます</b>。
    複数体の人形を戦闘に参加させられますが、<b>人形が倒れる度に人形師のHPが大きく減少します</b>。
    適正武器は<b>本・素手</b>です。
- :type: "職業"
  :name: "呪術師"
  :caption: |-
    呪いの力で相手を攻撃することが出来る職業です。
    この職業に就いている限り、<b>MATが大きく増加しますが、DF、MDFが減少します</b>。
    適正武器は<b>魔石・杖</b>です。
