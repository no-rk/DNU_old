- name: 竜魂
  caption: |-
    「<b>竜魂</b>」は技能に分類されますが、装備品としての存在はありません。<br>
    竜魂は来島時にあなたが選択した竜に対応する属性、及び特性を持つ技能となり、最初から習得されています。<br>
    竜魂の特性は来島時に選択されたものから変更は出来ませんが、<br>
    属性はゲーム内で入手できるアイテムを使用することで何度でも変更出来ます。<br>
  attributes:
    - name: 火魂
      caption: |-
        <b><font color="#cc3333">火属性攻撃はこの色で表されます。</font></b>
    - name: 水魂
