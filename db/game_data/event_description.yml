:data:
- :name: "イベント定義"
  :caption: |-
    【イベント種類】、【イベント名】、【イベント説明】と
    複数の【イベントステップ】構成される。

    <並>
    [イベント種類]イベント名
    ------------------
    イベント説明
    ------------------

    イベントステップ（複数）
- :name: "イベント種類"
  :caption: |-
    通常イベント
    共通イベント
    内部イベント

    の３種類ある。
- :name: "通常イベント"
  :caption: |-
    受託した段階で結果内のイベント一覧に表示される。
    「通常」を省略して表記した場合はこのイベント種類になる。
- :name: "共通イベント"
  :caption: |-
    全プレイヤー共通に無条件で受託するイベント。
    初回登録時に受託済みのイベントがこれに属する。
- :name: "内部イベント"
  :caption: |-
    共通イベントと同じく全プレイヤーが受託するイベント。
    ただし、街や地点到達アイテム取得などの内部処理に用いられるため
    結果内のイベント一覧には表示されない。
- :name: "イベント名"
  :caption: |-
    イベントの名前
    各イベントはイベント種類とこの名前により指定されるため
    同じイベント種類で同じイベント名は許されざる。
    イベント名にスペースと改行は用いることができない。
- :name: "イベント説明"
  :caption: |-
    結果内のイベント一覧に表示される説明。
    省略することも可能である。
- :name: "イベントステップ"
  :caption: |-
    【イベントタイミング】、【イベントコンディション】と
    複数の【イベントコンテンツ】で構成される。

    <並>
    [イベントタイミング]イベントコンディション
    イベントコンテンツ（複数）
- :name: "イベントタイミング"
  :caption: |-
    移動後、

    以下未実装

    移動中、職業を変更する、
    装備品を作製する、アイテムを合成する、
    釣りを行う、鍵を作製する、解錠する、
    薬師の行動を行う、付加を行う、
    アイテムを使用する、戦闘終了後、
- :name: "移動後"
  :caption: "移動した後に停止したタイミング"
- :name: "イベントコンディション"
  :caption: |-
    現在地、フラグ状態、

    以下未実装

    アイテム使用、アイテム所持、
    PTに竜・人形が存在する、PTに職業○○が存在する、
    技能LVが○○以上、ステータスが○○以上(以下)、
    PTが○人、日記が○文字以上、技・技能所持、
    LVを満たしている、確率、戦闘に勝利・敗北・引き分け、
- :name: "現在地"
  :caption: |-
    現在地の名称が「MAP1」で座標が「D24」のとき真、それ以外は偽
    <並>
    現在地がMAP1 D24
- :name: "フラグ状態"
  :caption: |-
    フラグ名「フラグA」がオンのとき真、それ以外は偽
    <並>
    @フラグA オン

    フラグ名「フラグA」がオフまたは未設定のとき真、それ以外は偽
    <並>
    @フラグA オフ
- :name: "イベントコンテンツ"
  :caption: |-
    フラグ変更、テキスト表示、数値代入、
    イベント終了、イベントステップ終了、
    イベント追加、アイテム追加、現在地変化

    以下未実装

    戦闘予告、アイテム消滅、移動、
    ステータス変動、技能・職業・生産LV変動、
    技習得、技能習得、各種ポイント変動、
    竜・人形に関する何か、装備品の効果B欄に付加、
    付加変更、PTにキャラクターを加える、
    PTを解散する、PTを結成する、
    『マップ変更』、『非表示のマップを表示』、
- :name: "現在地変化"
  :caption: |-
    現在地が名称「洞窟」の座標「J5」に変化
    <並>
    洞窟 J5 に移動
- :name: "アイテム追加"
  :caption: |-
    アイテム種類「剣」アイテム名「テスト」を追加
    <並>
    [剣]テスト を追加
- :name: "イベント追加"
  :caption: |-
    イベント種類「通常イベント」イベント名「散歩」を追加
    <並>
    [イベント]散歩 を追加
