- :name: "イベントステップ終了"
  :caption: |-
    ステップの状態が終了になり
    このステップは今後発動しなくなる。
    <並>
    このステップ終了
- :name: "イベント終了"
  :caption: |-
    イベントの状態が終了になる。
    イベントに含まれる全てのステップが今後発動しなくなる。
    <並>
    このイベント終了
- :name: "イベント定義例"
  :caption: |-
    [共通イベント]ぱしり
    --------------------------------
    おつかいイベント。
    まずはMAP1 D24に停止してみよう。
    --------------------------------

    [移動後]現在地がMAP1 D24
    --------------
    MAP1 B24へ行け
    --------------
    @ぱしり先の指示受けフラグ をオン ⇒ このステップ終了

    [移動後]現在地がMAP1 D24 かつ @ぱしり先の指示受けフラグ オン かつ @ぱしり完了フラグ オフ かつ ＠はよ行けって言われた回数 ＜ 3
    "はやくMAP1 B24へ行け"
    ＠はよ行けって言われた回数 を＋1

    [移動後]現在地がMAP1 B24 かつ @ぱしり先の指示受けフラグ オン
    --------------
    MAP1 D24へ戻れ
    --------------
    @ぱしり完了フラグ をオン ⇒ このステップ終了

    [移動後]現在地がMAP1 D24 かつ @ぱしり完了フラグ オフ かつ ＠はよ行けって言われた回数 が3以上
    --------------
    強情な奴だな。
    --------------
    ＠強情クリアフラグ オン
    このイベント終了

    [移動後]現在地がMAP1 D24 かつ @ぱしり完了フラグ オン
    --------------
    イベントクリア
    --------------
    このイベント終了
