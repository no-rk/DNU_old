- name: 剣
  caption: |-
    射程が<b>1</b>で、戦闘時に<b>HIT/AT</b>が増加します。
    また、通常攻撃が<b>物理攻撃</b>になります。
  equip: |-
    [武器]剣/射程1
    [戦闘値決定時]
    自/{装備AT増加(装備強さ×0.9)＋装備HIT増加(装備強さ×0.1)}
    [通常攻撃]
    敵単/物理攻撃(1.0)

