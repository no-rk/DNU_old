:data:
- :name: 通常戦
  :caption: |-
    マップ内を移動することで敵と遭遇します。
    通常戦に勝利すると<太>各種ポイントが得られ、戦闘に勝利したターン数に応じてHP/MPが回復します<細>。
    また、生産技能「狩猟」のLV次第によってはアイテムを取得出来ます。
    加えて、まれに敵から<太>宝箱<細>を入手する事ができます。
    宝箱の中には主にアイテムが入っていますが、宝箱には罠が仕掛けられている場合があり、
    罠にかかるとキャラクターに悪影響を及ぼした上、アイテムも取得出来ません。
    生産技能「開錠」のLVが高いほど罠にかかりにくくなります。

    通常戦に敗北すると<太>体調が悪化<細>します。
    <太>相手との能力差によってはさらに体調が悪化します<細>
  :normal: true
  :result: true
  :rob: false
  :escape: false
- :name: イベント戦
  :caption: |-
    主にイベントによって発生する戦闘です。イベント戦が発生する場合、通常戦は発生しません。
    通常戦とは異なり、<太>イベント戦では「逃走」を選択(登録)できます<細>。
    パーティー内のキャラクター全員が逃走を選択した場合そのイベント戦は敗北扱いとなりますが、
    <太>体調は悪化せず、各種ポイントも微量ながら得られます<細>。
    一人でも逃走を選択してない場合、そのまま戦闘が開始されます。
    なお、一部のイベント戦は逃走が選択出来ません。
  :normal: 
  :result: true
  :rob: false
  :escape: true
