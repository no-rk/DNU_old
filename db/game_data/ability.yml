- |-
  [アビリティ]叫喚地獄
  合成LV5付加LV5
  --------------------------------------------------------------------
  敵を闇に葬りそうな技能です。
  LVが高いほど闇属性特性/耐性が増加し、LVによっては特殊な効果も得られます。
  --------------------------------------------------------------------
  [戦闘値決定時]
  自/{闇特性増加(LV)＋闇耐性増加(LV)}

  LV10：物理攻撃によってダメージを与えた後、攻撃対象のHPが0以下ならHPを減少させます。
  [物理攻撃命中後]対象HPが0以下
  敵単/HP減少(最大HP×0.025)

  LV20：物理攻撃によってダメージを与えた後、攻撃対象のMPが0ならHPを減少させます。
  [物理攻撃命中後]対象MPが0
  敵単/HP減少(最大HP×0.04＋80)

  LV30：物理攻撃によってダメージを与えた後、攻撃対象のMPを減少させます。
  [物理攻撃命中後]
  敵単/MP減少(最大MP×0.015)
